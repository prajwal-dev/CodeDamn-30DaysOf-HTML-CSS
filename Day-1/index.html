<!DOCTYPE html>
<html>
	<head>
		<title>Position Property Lab</title>
		<style>
			/* Write your CSS here */
			#container{
				width:300px;
				height:300px;
				border: 1px;
				position: relative;
				
			}
			.box{
				position: static;
				width:50px;
				height:50px;
				
			}
			#static-box{
				background-color: blue;
			}
			#relative-box{
				background-color: green;
				position: relative;
				top: 20px;
				left: 20px;
			}
			#absolute-box{
				background-color: red;
				position: absolute;
				top: 220px;
				left: 20px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<!-- Create and style your divs here -->
			 
			<div id="static-box">
				<div class="box"></div>
			</div>
			<div id="relative-box">
				<div class="box"></div>
			</div>
			<div id="absolute-box">
				<div class="box"></div>
			</div>
			
		</div>
	</body>
</html>
