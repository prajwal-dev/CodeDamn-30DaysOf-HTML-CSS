<!DOCTYPE html>
<html>
	<head>
		<title>Responsive Navigation Bar Challenge</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<!-- Write your code here -->

		<!-- It is recommended that you copy paste the svg instead of importing it as a file in this html document -->

		<!-- Copy/paste Lock, Google & GitHub Logo from the "assets" folder  -->
		
		<div class="wrapper">
		<div class="left-heading">
			<h2>Sign in to <span id="title"> codedamn </span></h2>
		</div>
			<div class="container">
		<form class="login-form">
		
			
			<label for="email">Email address / Username</label>
			<input type="text" name="email" id="email" required>
			
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required> 
			
			<div class="options">
			<label for="rem">
			<input type="checkbox" name="rem" id="rem">
			Remember me
			</label>
			<a href="#">Forgot your passsword?</a>
			</div>
			<button type ="submit" class="signin-btn"> Sign In </button>
			<div class="divider">Or continue with</div>

			<div class="social-buttons">
				<button type="button" class="google-btn">
					<i class="fa-brands fa-google"></i>
				</button>
				<button type="button" class="github-btn">
					<i class="fa-brands fa-github"></i>
				</button>
			</div>
			<p class="signup-text">
				Don't have an account? 
				<a href="#">Create Account</a>
			</p>
			<p class="captcha-text">
				This site is protected by reCAPTCHA and the Google Privacy<br/>
				Policy and Terms of Service apply.
			</p>

			
		</form>
		
	</div>
</div>
	</body>
</html>
