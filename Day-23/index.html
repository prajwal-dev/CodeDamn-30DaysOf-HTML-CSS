<!DOCTYPE html>
<html>
	<head>
		<title>Figure Tag Lab</title>
		<style>
			/* Add styles here */
			#myCaption{
				font-style: italic;
			}
			#figureImage{
				width: 300px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<!-- Write your code here -->
		<figure id="myFigure">
			<img  src="https://plus.unsplash.com/premium_photo-1750792816634-0e1566368306?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="beach" id= "figureImage">
		<figcaption id="myCaption">Beach day</figcaption>
		</figure>
	</body>
</html>
